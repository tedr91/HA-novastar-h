send_raw_command:
  name: Send Raw Command
  description: Send a raw API command to the Novastar processor (requires "Allow Raw Commands" option in configuration). Host is optional when only one Novastar device is configured.
  fields:
    host:
      name: Host
      description: Optional IP address of the Novastar processor. Host is optional when only one Novastar device is configured.
      required: false
      example: "192.168.1.100"
      selector:
        text:
    endpoint:
      name: Command
      description: The API command endpoint path (e.g., "device/readDetail", "screen/writeBrightness").
      required: true
      example: "device/readDetail"
      selector:
        text:
    body:
      name: Body
      description: The JSON body to send with the request.
      required: true
      example: '{"deviceId": 0}'
      selector:
        object:

set_layer_source:
  name: Set Layer Source
  description: Set or clear the source routed to a specific layer. Host is optional when only one Novastar device is configured.
  fields:
    host:
      name: Host
      description: Optional IP address of the Novastar processor. Required when multiple Novastar devices are configured.
      required: false
      example: "192.168.1.100"
      selector:
        text:
    layer_id:
      name: Layer ID
      description: Target layer ID.
      required: true
      example: 2
      selector:
        number:
          min: 0
          mode: box
    input_id:
      name: Input ID
      description: Input source ID to route. Omit to clear source.
      required: false
      example: 1
      selector:
        number:
          min: 0
          mode: box
    interface_type:
      name: Interface Type
      description: Input interface type. Defaults to 0.
      required: false
      example: 5
      selector:
        number:
          min: 0
          mode: box
    slot_id:
      name: Slot ID
      description: Input slot/interface ID. Defaults to 0.
      required: false
      example: 1
      selector:
        number:
          min: 0
          mode: box
    crop_id:
      name: Crop ID
      description: Crop ID. Use 255 for original source.
      required: false
      example: 255
      selector:
        number:
          min: 0
          mode: box

set_active_preset:
  name: Set Active Preset
  description: Set the active preset on a Novastar processor. Host is optional when only one Novastar device is configured.
  fields:
    host:
      name: Host
      description: Optional IP address of the Novastar processor. Required when multiple Novastar devices are configured.
      required: false
      example: "192.168.1.100"
      selector:
        text:
    preset_id:
      name: Preset ID
      description: Preset ID to activate.
      required: true
      example: 1
      selector:
        number:
          min: 0
          mode: box
